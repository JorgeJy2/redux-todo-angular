 <footer class="footer">
   <span class="todo-count"><strong>{{countActives}}</strong> item left</span>
   <ul class="filters">
     <li *ngFor="let filter of filters">
       <a (click)="onSelectFilter(filter)" [class.selected]="filter === actualFilter">{{filter | titlecase}}</a>
     </li>
   </ul>
   <!-- Hidden if no completed items are left â†“ -->
   <button class="clear-completed" (click)="onClearCompleted()">Clear completed</button>
 </footer>
