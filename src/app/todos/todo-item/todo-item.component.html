<li [class.completed]="todo.completed"
    [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkComplete">
    <label (dblclick)="onEdit()">{{todo.text}}</label>
    <button (click)="delete()" class="destroy"></button>
  </div>
  <input class="edit" type="text" [formControl]="text" (blur)="onExitText()" (keyup.enter)="edit()" #inputText>
</li>
